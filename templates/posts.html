{% extends "base.html" %}
{% block title %}
Posts
{% endblock %}

{% block content %}
@for post in posts
<div class="text-left p-5 bg-gray-50">
    <p class="text-lg uppercase">{{ post.title }} by {{ post.author.name }}</p>
    <hr>
    <p class="mt-3">
        {{ post.body }}
    </p>
</div>
@endfor
{% endblock %}
