{% macro post(nickname, handle, timestamp, body) -%}
    <!-- post -->
    <div class="bg-blue-300 p-2 flex gap-4 border-b-2 md:mt-0">
        <img src="/static/pfp_generic_user.png" class="w-14 h-14 object-cover rounded-full">
            <div
                class="flex flex-col gap-2 w-full">
                <!-- username info and timestamp -->
                <div class="flex w-full">
                    <div class="flex gap-2 items-center">
                        <span class="font-bold">{{ nickname }}</span>
                        <span>-</span>
                        <a href="/profile/{{ handle }}" class="hover:underline">
                            <span class="font-semibold">@{{ handle }}</span>
                        </a>

                        <span>-</span>
                        <span>{{ timestamp }}</span>
                    </div>
                </div>

                <!-- text body -->
                <span class="text-justify border-l-4 px-4">
                    {{ body }}
                </span>

                <!-- img body -->
                <!--        <img src="/static/pfp_sasuke.jpg" class="rounded-xl mt-2 mr-3">-->

                <!-- buttons -->
                    <div class="flex justify-end gap-7 mt-2 mr-4"> <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewbox="0 0 20 20" fill="currentColor">
                        <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/>
                        <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewbox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewbox="0 0 20 20" fill="currentColor">
                        <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"/>
                    </svg>
                </div>
            </div>
        </div>
        <!-- end post -->
    {%- endmacro %}
